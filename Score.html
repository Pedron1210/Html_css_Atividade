<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/style.css">
    <title>Pedro Henrique</title>
</head>
<body>
  <header>
    <nav class="container">
        <h1>PobreFlix</h1>
        <div class="link-container">
        <a href="https://github.com/Pedron1210"> <img src="./img/gitHub.svg" alt="GitHub">github</a>  
      </div>
    </nav>
  </header>
  <main>
    <section id="card-movies-list">
      <div class="container score-container">
        <div>
          <div class="card-movies" >
            <img src="https://th.bing.com/th/id/R.e264c97519416b38a6638eb5e1213a4b?rik=AjrXf3mHXat2Cg&riu=http%3a%2f%2fbr.web.img3.acsta.net%2fr_1280_720%2fnewsv7%2f18%2f12%2f19%2f18%2f13%2f02298110.jpg&ehk=m08O0Wijxx0oqJp2NyC2NF1rJ6KZsIBlgeN9gla88mA%3d&risl=&pid=ImgRaw&r=0" alt="DeadPool">
            <div class="card-score-description">
              <h3>DeadPool</h3>
              <form class="movies-score">
                <div class="form-group movies-form-group">
                  <label for="email">Informe seu email</label>
                  <input class="form-control" type="email" id="email">
                </div>
                <div class="form-group movies-form-group">
                  <label for="score">Informe sua avaliação</label>
                  <select class="form-control" type="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </form>
              <div class="movies-form-btn">
                <button class="mosvies-btn" type="submit">Salvar</button>
                <a class="mosvies-btn" href="index.html">Cancelar</a>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </section>
  </main>
</body>
</html>
